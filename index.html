<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Sydney</h1>
          <p>
            Tuesday 14:49, scattered clouds <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/sophieg1864" target="_blank">
          Sophie Gautier</a
        >, is
        <a href="https://github.com/sophieg1864/weather-app" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://harmonious-brioche-2d37ae.netlify.app/" target="_blank"
          >hosted on Netlifly</a
        >
      </footer>
    </div>
  </body>
</html>
